name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # --- UPDATE LARAVEL ---
            echo "Deploying Laravel..."
            cd /root/n8n-admin
            git pull origin main
            php artisan optimize
            php artisan optimize:clear

            # --- UPDATE FASTAPI ---
            echo "Deploying FastAPI..."
            cd /root/scrapping
            git pull origin main
            source env/bin/activate
            pip install -r requirements.txt


            sudo systemctl restart fastapi-webhook
            # sudo systemctl restart nginx (opsional, biasanya gak perlu)

            echo "ðŸš€ Deployment Berhasil!"
