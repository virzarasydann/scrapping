<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            padding: 2rem 0;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-header {
            background: var(--primary-gradient);
            border: none;
            padding: 2rem;
            text-align: center;
        }

        .card-title {
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem 0.75rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn-send {
            background: var(--success-gradient);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.3);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
            color: white;
        }

        .btn-process {
            background: var(--primary-gradient);
            border: none;
            border-radius: 15px;
            padding: 15px 40px;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            width: 100%;
        }

        .btn-process:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .process-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .icon-wrapper i {
            font-size: 1.5rem;
            color: white;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #6c757d;
            margin: 0 1rem;
            transition: all 0.3s ease;
        }

        .step.active {
            background: var(--primary-gradient);
            color: white;
            transform: scale(1.1);
        }

        .step-line {
            width: 60px;
            height: 2px;
            background: #e9ecef;
            transition: all 0.3s ease;
        }

        .step-line.active {
            background: var(--primary-gradient);
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem 0;
            }
            
            .card-header {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
        }

        /* Loading animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <div class="icon-wrapper">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2 class="card-title">Automation Dashboard</h2>
                        <p class="card-subtitle">Sistem Otomatis Verifikasi</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Step Indicator -->
                        <div class="step-indicator">
                            <div class="step active" id="step1">1</div>
                            <div class="step-line" id="line1"></div>
                            <div class="step" id="step2">2</div>
                            <div class="step-line" id="line2"></div>
                            <div class="step" id="step3">3</div>
                        </div>

                        <!-- Phone Number Form -->
                        <div class="row align-items-end mb-4">
                            <div class="col-md-8">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Masukkan nomor telepon" required>
                                    <label for="phoneNumber">
                                        <i class="fas fa-phone me-2"></i>Nomor Telepon
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-send w-100" id="sendBtn" onclick="sendOTP()">
                                    <span class="loading-spinner" id="sendSpinner"></span>
                                    <i class="fas fa-paper-plane me-2"></i>Kirim
                                </button>
                            </div>
                        </div>

                        <!-- OTP Form -->
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="otpCode" placeholder="Masukkan kode OTP" maxlength="6" disabled>
                            <label for="otpCode">
                                <i class="fas fa-key me-2"></i>Kode OTP
                            </label>
                        </div>

                        <!-- Process Section -->
                        <div class="process-section">
                            <div class="text-center">
                                <button class="btn btn-process pulse-animation" id="processBtn" onclick="processAutomation()" disabled>
                                    <span class="loading-spinner" id="processSpinner"></span>
                                    <i class="fas fa-cogs me-2"></i>
                                    <span id="processText">Process</span>
                                </button>
                                
                                <div class="mt-3">
                                    <small class="text-muted">
                                        <i class="fas fa-shield-alt me-1"></i>
                                        Data Anda aman dan terenkripsi
                                    </small>
                                </div>
                            </div>
                        </div>

                        <!-- Status Messages -->
                        <div id="statusMessage" class="mt-3" style="display: none;">
                            <div class="alert alert-info d-flex align-items-center" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                <span id="statusText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        
        function updateStepIndicator(step) {
            // Reset all steps
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.step-line').forEach(l => l.classList.remove('active'));
            
            // Activate current step and previous ones
            for(let i = 1; i <= step; i++) {
                document.getElementById(`step${i}`).classList.add('active');
                if(i < step) {
                    document.getElementById(`line${i}`).classList.add('active');
                }
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            const alertDiv = statusDiv.querySelector('.alert');
            
            alertDiv.className = `alert alert-${type} d-flex align-items-center`;
            statusText.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function sendOTP() {
            const phoneInput = document.getElementById('phoneNumber');
            const sendBtn = document.getElementById('sendBtn');
            const sendSpinner = document.getElementById('sendSpinner');
            const otpInput = document.getElementById('otpCode');
            
            if (!phoneInput.value.trim()) {
                showStatus('Silakan masukkan nomor telepon terlebih dahulu', 'warning');
                phoneInput.focus();
                return;
            }

            // Validate phone number format
            const phoneRegex = /^(\+62|62|0)[0-9]{9,12}$/;
            if (!phoneRegex.test(phoneInput.value.replace(/\s/g, ''))) {
                showStatus('Format nomor telepon tidak valid', 'danger');
                return;
            }

            // Show loading
            sendBtn.disabled = true;
            sendSpinner.style.display = 'inline-block';
            
            // Simulate API call
            setTimeout(() => {
                sendSpinner.style.display = 'none';
                sendBtn.disabled = false;
                
                // Enable OTP input
                otpInput.disabled = false;
                otpInput.focus();
                
                // Update step indicator
                currentStep = 2;
                updateStepIndicator(currentStep);
                
                showStatus('Kode OTP telah dikirim ke nomor telepon Anda', 'success');
            }, 2000);
        }

        function processAutomation() {
            const otpInput = document.getElementById('otpCode');
            const processBtn = document.getElementById('processBtn');
            const processSpinner = document.getElementById('processSpinner');
            const processText = document.getElementById('processText');
            
            if (!otpInput.value.trim()) {
                showStatus('Silakan masukkan kode OTP terlebih dahulu', 'warning');
                otpInput.focus();
                return;
            }

            if (otpInput.value.length !== 6) {
                showStatus('Kode OTP harus 6 digit', 'warning');
                return;
            }

            // Show loading
            processBtn.disabled = true;
            processSpinner.style.display = 'inline-block';
            processText.textContent = 'Processing...';
            processBtn.classList.remove('pulse-animation');
            
            // Update step indicator
            currentStep = 3;
            updateStepIndicator(currentStep);
            
            // Simulate processing
            setTimeout(() => {
                processSpinner.style.display = 'none';
                processText.textContent = 'Completed';
                processBtn.classList.add('btn-success');
                processBtn.innerHTML = '<i class="fas fa-check me-2"></i>Completed';
                
                showStatus('Proses automation berhasil diselesaikan!', 'success');
            }, 3000);
        }

        // Enable OTP input when phone number is filled
        document.getElementById('phoneNumber').addEventListener('input', function() {
            const processBtn = document.getElementById('processBtn');
            if (this.value.trim()) {
                // Keep process button disabled until OTP is sent
            }
        });

        // Enable process button when OTP is filled
        document.getElementById('otpCode').addEventListener('input', function() {
            const processBtn = document.getElementById('processBtn');
            if (this.value.trim() && !this.disabled) {
                processBtn.disabled = false;
            } else {
                processBtn.disabled = true;
            }
        });

        // Format phone number input
        document.getElementById('phoneNumber').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.startsWith('62')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+62' + value.substring(1);
            }
            this.value = value;
        });

        // Only allow numbers in OTP input
        document.getElementById('otpCode').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
