{% extends "layout.html" %}

{% block title %}Form Input Tiket{% endblock %}

{% block content %}
<div class="app-content-header">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h3 class="mb-3">Form Input Tiket</h3>
        <a href="{{ url_for('tiket') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i> Kembali
        </a>
    </div>
</div>

<div class="app-content">
    <div class="container-fluid">
        <div class="card shadow-sm">
            <div class="card-header">
                <h3 class="card-title">Tambah Data Tiket</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('ticket_post') }}" enctype="multipart/form-data">
                    <div class="row g-3">

                        <!-- Tanggal -->
                        <div class="col-md-4">
                            <label for="tgl" class="form-label">Tanggal</label>
                            <input type="date" class="form-control" id="tanggal" name="tanggal" value="{{ current_time }}" required>
                        </div>

                        <!-- No Tiket -->
                        <div class="col-md-4">
                            <label for="no_tiket" class="form-label">No Tiket</label>
                            <input type="text" class="form-control" id="no_tiket" name="no_tiket"
                                placeholder="Isi No Tiket" required>
                        </div>

                        <!-- Customer -->
                        <div class="col-md-4">
                            <label for="customer" class="form-label">Customer</label>
                            <input type="text" class="form-control" id="customer" name="customer"
                                placeholder="Nama Customer" required>
                        </div>

                        <!-- Model -->
                        <div class="col-md-6">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" name="model" placeholder="Model Produk">
                        </div>

                        <!-- Keluhan -->
                        <div class="col-md-6">
                            <label for="keluhan" class="form-label">Keluhan</label>
                            <textarea class="form-control" id="keluhan" name="keluhan" rows="2"
                                placeholder="Isi keluhan"></textarea>
                        </div>

                        <!-- Teknisi -->
                        <div class="col-md-4">
                            <label for="teknisi" class="form-label">Teknisi</label>
                            <input type="text" class="form-control" id="teknisi" name="teknisi"
                                placeholder="Nama Teknisi">
                        </div>

                        <!-- Indikasi -->
                        <div class="col-md-4">
                            <label for="indikasi" class="form-label">Indikasi</label>
                            
                            <textarea class="form-control" id="indikasi" name="indikasi" rows="2" placeholder="Indikasi Masalah"></textarea>
                        </div>

                        <!-- Tindakan -->
                        <div class="col-md-4">
                            <label for="tindakan" class="form-label">Tindakan</label>
                            <textarea class="form-control" id="tindakan" name="tindakan" rows="2" placeholder="Tindakan Perbaikan"></textarea>
                        </div>

                        
                        <div class="col-md-6">
                            <label for="before" class="form-label">Before</label>
                            <input type="file" class="form-control file-input" id="before" name="before" accept=".jpg,.jpeg">
                            <div class="file-preview" id="before_preview"></div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="after" class="form-label">After</label>
                            <input type="file" class="form-control file-input" id="after" name="after" accept=".jpg,.jpeg">
                            <div class="file-preview" id="after_preview"></div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="serial_number" class="form-label">Serial Number</label>
                            <input type="file" class="form-control file-input" id="serial_number" name="serial_number" accept=".jpg,.jpeg">
                            <div class="file-preview" id="serial_number_preview"></div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="lokasi_file" class="form-label">Lokasi</label>
                            <input type="file" class="form-control file-input" id="lokasi_file" name="lokasi" accept=".jpg,.jpeg">
                            <div class="file-preview" id="lokasi_file_preview"></div>
                        </div>



                        
                        <div class="col-md-6">
                            <label for="lokasi" class="form-label">Lokasi</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="lokasi_koordinat" name="lokasi_koordinat" placeholder="Klik tombol untuk ambil lokasi"
                                    readonly>
                                <button type="button" class="btn btn-outline-primary" onclick="getLocation()">
                                    Ambil Lokasi
                                </button>
                            </div>
                            <small class="text-muted">Lokasi diisi otomatis dari browser (minta izin).</small>
                        </div>
                        
                        

                    </div>

                    <div class="mt-4 text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Simpan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.file-input').forEach(input => {
            input.addEventListener('change', function () {
                if (this.files.length === 0) return;

                const file = this.files[0];
                const parent = this.parentElement;
                const inputId = this.id;

                
                this.style.display = 'none';

                
                let btnContainer = document.createElement('div');
                btnContainer.className = 'mt-2 d-flex gap-2';
                btnContainer.id = inputId + '_btns';

                
                let previewBtn = document.createElement('button');
                previewBtn.type = 'button';
                previewBtn.className = 'btn btn-sm btn-primary';
                previewBtn.textContent = 'Preview';
                previewBtn.onclick = () => {
                    if (file.type.startsWith('image/')) {
                        const imgWindow = window.open('');
                        imgWindow.document.write(`<img src="${URL.createObjectURL(file)}" style="max-width:100%;">`);
                    } else {
                        alert('Preview hanya untuk gambar.');
                    }
                };

                // Tombol Hapus
                let removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'btn btn-sm btn-danger';
                removeBtn.textContent = 'Hapus';
                removeBtn.onclick = () => {
                    input.value = ''; 
                    input.style.display = 'block'; 
                    btnContainer.remove(); 
                };

                btnContainer.appendChild(previewBtn);
                btnContainer.appendChild(removeBtn);

                parent.appendChild(btnContainer);
            });
        });
   function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById("lokasi_koordinat").value = `${lat},${lon}`;
                },
                function (error) {
                    let msg;
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            msg = "User menolak permintaan lokasi.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            msg = "Informasi lokasi tidak tersedia.";
                            break;
                        case error.TIMEOUT:
                            msg = "Waktu permintaan lokasi habis.";
                            break;
                        default:
                            msg = "Error tidak dikenal.";
                    }
                    alert("Gagal mengambil lokasi: " + msg);
                }
            );
        } else {
            alert("Browser tidak mendukung geolocation.");
        }
    }

</script>

{% endblock %}
