{% extends "layout.html" %}

{% block title %}Data Tables{% endblock %}

{% block content %}
<div class="app-content-header">
    <div class="container-fluid">
        <h3 class="mb-3">Data Tables</h3>
    </div>
</div>

<div class="app-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">User List</h3>
            </div>
            <div class="card-body">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>No HP</th>
                            <th>Nama</th>
                            <th>Pesan</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                   
                    <tbody>
                        {% for msg in messages %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ msg.nomer }}</td>
                            <td>{{ msg.nama }}</td>
                            <td>{{ msg.message }}</td>
                            <td>{{ msg.location }}</td>
                        </tr>
                        {% endfor %}              
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
