<!doctype html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  
    <link rel="stylesheet" href="/static/template/assets/compiled/css/app.css">
    <link rel="stylesheet" href="/static/template/assets/compiled/css/app-dark.css">
    <link rel="stylesheet" href="/static/template/assets/compiled/css/iconly.css">
    <link rel="stylesheet" href="/static/template/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
    
  <style>
          .login-icon {
              display: block;
              margin-left: auto;
              margin-right: auto;
              width: 80px;
              height: auto;
          }

          body {
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
          }

          .overlay::before {
              content: "";
              display: block;
              position: absolute;
              z-index: -1;
              width: 100%;
              height: 100%;
              top: 0;
              left: 0;
              background-position: center;
              background-repeat: no-repeat;
              background-attachment: fixed;
              background: #4f5053;
              background: -webkit-linear-gradient(bottom, #4f5053, #4f5053bb);
              background: -o-linear-gradient(bottom, #4f5053, #4f5053bb);
              background: -moz-linear-gradient(bottom, #4f5053, #4f5053bb);
              background: linear-gradient(bottom, #4f5053, #4f5053bb);
              opacity: 0.9;
          }
      </style>
  </head>
  <body class="d-flex overflow-hidden overlay align-items-center justify-content-center min-vh-100"
    style="background-image: url('/public/assets/bg-login.jpg');">

     <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm rounded-4">
                    <div class="card-body p-4">

                        <form action="{{ url_for('login_post') }}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                 <input type="text" id="nomer" name="nomer" class="form-control" placeholder="username" />
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                            </div>

                              {% if error %}
                              <div class="alert alert-danger">
                                {{ error }}
                              </div>
                              {% endif %}

                            <div class="d-grid">
                                <button type="submit" 
                                    class="btn btn-primary rounded-pill">
                                    <span class="spinner-border spinner-border-sm mx-1 d-none" role="status"
                                        aria-hidden="true"></span>
                                    <span class="button-text">Login</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
